<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Demo Name</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* === Video Background === */
  .video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -2;
    opacity: 0.25;
    filter: blur(4px);
  }

  /* === General === */
  body {
    color: white;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    background: black;
  }

  /* === Floating Blobs === */
  .blob { 
    position: fixed; 
    border-radius: 50%; 
    filter: blur(100px); 
    opacity: 0.3; 
    animation: float 20s infinite alternate ease-in-out; 
    z-index: -1;
  }
  .blob1 { width: 500px; height: 500px; background: #ff007f; top: -100px; left: -150px; }
  .blob2 { width: 400px; height: 400px; background: #8b5cf6; bottom: -100px; right: -100px; animation-delay: 3s; }
  .blob3 { width: 300px; height: 300px; background: #22d3ee; top: 50%; left: 70%; animation-delay: 6s; }
  @keyframes float {
    0% { transform: translateY(0) translateX(0) scale(1);}
    100% { transform: translateY(-60px) translateX(40px) scale(1.2);}
  }

  /* === Header === */
  header {
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.8);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  header img {
    border-radius: 50%;
    border: 2px solid #ff007f;
    box-shadow: 0 0 15px rgba(255,0,127,0.4);
  }
  nav a { transition: color 0.3s; }
  nav a:hover { color: #ff007f; }

  /* === Contact Form === */
  .contact-form {
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(16px);
    border-radius: 1rem;
    padding: 2rem;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 0 30px rgba(255,0,128,0.2);
    position: relative;
    z-index: 5;
  }
  .contact-form input, .contact-form textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border-radius: 0.5rem;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: white;
  }
  .contact-form input:focus, .contact-form textarea:focus {
    outline: none;
    border-color: #ff007f;
    box-shadow: 0 0 10px rgba(255,0,128,0.4);
  }
  .contact-form button {
    background: #ff007f;
    padding: 0.75rem 2rem;
    border-radius: 0.5rem;
    font-weight: bold;
    transition: 0.3s;
  }
  .contact-form button:hover { background: #e60073; }

  /* === Contact List === */
  .contact-list {
    max-width: 400px;
    margin: 4rem auto 0;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    position: relative;
    z-index: 5;
  }
  .contact-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem 1.5rem;
    background: rgba(255,255,255,0.08);
    border-radius: 0.75rem;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 10px rgba(255,0,128,0.2);
    transition: all 0.3s ease;
  }
  .contact-item:hover {
    background: rgba(255,255,255,0.15);
    transform: translateY(-4px);
    box-shadow: 0 0 20px rgba(255,0,128,0.3);
  }
  .icon-bg {
    padding: 0.6rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 2.5rem;
    min-height: 2.5rem;
  }
  .discord-bg { background: #7289da; }
  .roblox-bg { background: #f44336; }
  .twitter-bg { background: #1da1f2; }
  .contact-item a {
    color: #ff77c0;
    font-weight: bold;
    transition: color 0.3s;
  }
  .contact-item a:hover { color: #ff007f; }

</style>
</head>
<body class="min-h-screen relative overflow-x-hidden">

<!-- ðŸŽ¥ Background Video -->
<video class="video-bg" autoplay muted loop playsinline>
  <source src="videos/hero.mp4" type="video/mp4" />
</video>

<!-- ðŸŒˆ Floating Blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<!-- ðŸ§­ Header -->
<header class="sticky top-0 z-50 w-full">
  <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
    <img src="images/profile.jpg" alt="Logo" class="h-20 w-20 object-cover">
    <nav class="hidden md:flex gap-6 font-medium text-gray-300">
      <a href="index.html" class="hover:text-[#ff007f]">Home</a>
      <a href="portfolio.html" class="hover:text-[#ff007f]">Portfolio</a>
      <a href="contact.html" class="hover:text-[#ff007f]">Contact</a>
    </nav>
  </div>
</header>

<!-- ðŸ“¬ Contact Content -->
<main class="relative z-10 mt-10 px-6">

  <!-- Form -->
  <form class="contact-form" action="https://formspree.io/f/xovknvzl" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <p id="form-success" class="hidden text-green-400 mt-4">Message sent! âœ…</p>
  </form>

  <!-- Social Links -->
  <div class="contact-list">
    <div class="contact-item">
      <div class="icon-bg discord-bg"><i class="fab fa-discord text-white"></i></div>
      <a href="https://discord.com/invite/argRzyaWmU" target="_blank">Discord: centrblx#0000</a>
    </div>
    <div class="contact-item">
      <div class="icon-bg roblox-bg"><i class="fab fa-roblox text-white"></i></div>
      <a href="https://www.roblox.com/users/3719528279/profile" target="_blank">Roblox: centrblx</a>
    </div>
    <div class="contact-item">
      <div class="icon-bg twitter-bg"><i class="fab fa-twitter text-white"></i></div>
      <a href="https://x.com/centrblx" target="_blank">Twitter: @centrblx</a>
    </div>
  </div>

</main>

<footer class="mt-20 mb-12 text-center text-gray-500 relative z-10">
 
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  // Handle form submission
  const form = document.querySelector(".contact-form");
  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const response = await fetch(form.action, {
      method: form.method,
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      form.reset();
      document.getElementById("form-success").classList.remove("hidden");
    } else alert("Oops! Something went wrong.");
  });
</script>

</body>
</html>
